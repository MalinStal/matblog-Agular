<section class="p-5">
    <div class="">
      <button (click)="this.like.emit()"><mat-icon>thumb_up</mat-icon></button>
      <button class="ml-5" (click)="this.disLike.emit()">
        <mat-icon>thumb_down</mat-icon>
      </button>
    </div>
    <div>
      <span class="">{{ post?.likes }}</span>
      <span class="ml-8">{{ post?.dislikes }}</span>
    </div>
  </section>
