<section class=" bg-white h-64 flex flex-nowrap" >
  <div *ngFor="let img of post" class=" min-w-80 h-64 flex-nowrap">
    <div routerLink="/post/{{img.id}}" class=" min-w-80 h-64 flex-nowrap">
      <img  src="{{img.thumbnailUrl}}" alt="" class=" min-w-80 max-w-80 h-64 object-cover border-2 border-white">
    </div>
     
  </div>

</section>
