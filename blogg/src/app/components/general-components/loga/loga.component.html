<span *ngIf="size === 's'" >
    <img (click)="onclick()"
    src="assets/images/gräsligtgött.png" alt="" class="m-5 rounded-full w-14 h-14"> 
</span>
<span *ngIf="size === 'm'">
    <img src="assets/images/gräsligtgött.png" alt="" class="m-5 rounded-full w-32 h-32">
</span>
<span *ngIf="size === 'l'">
    <img src="assets/images/gräsligtgött.png" alt="" class="m-5 rounded-full w-84 h-84">
</span>
