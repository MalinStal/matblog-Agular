<main *ngIf="post" class="flex flex-col justify-center items-center">
  <section
    class="flex flex-col justify-center items-center bg-white p-5"
    style="width: 650px"
  >
    <h2 class="text-3xl p-4 mt-4">{{ post.title }}</h2>
    <img class="" src="{{ post.thumbnailUrl }}" alt="" width="500px" />
    <p class="text-center">{{ post.aboutRecipe }}</p>
    <div class="m-5">
      <span class="pb-4">Ingredienser: </span>
      <ol *ngFor="let item of post.ingredientsList">
        <li>{{ item?.measure }} {{ item?.ingredient }}</li>
      </ol>
    </div>

    <ol class="text-center" *ngFor="let item of post.cooking">
      <li>{{ item?.steps }}</li>
    </ol>
    <span>Kategori: {{ post.category }}, {{ post.subCategory }}</span>
    <span>Upplagt: {{ post.currentDate }}</span>
  </section>

  <section class="p-5">
    <div class="">
      <button class=""><mat-icon>thumb_up</mat-icon></button>
      <button class="ml-5"><mat-icon>thumb_down</mat-icon></button>
    </div>
    <div>
      <span class="">{{ post.likes }}</span>
      <span class="ml-8">{{ post.dislikes }}</span>
    </div>
  </section>

  <section>
    <div class="text-xl">Comments:</div>
    <ol *ngFor="let item of post.comments">
      <li class="p-5 bg-white mb-2 border-black">{{ item }}</li>
    </ol>
  </section>

  <button class="cursor-pointer mb-5" (click)="navigateHome()">
    Back To Home
  </button>
</main>
