<main class="bg-gradient-to-r from-lime-300 to-red-600 h-screen">
<section class="" >
  <ul class="" *ngFor="let post of blogpost">
    <li class="" routerLink="/post/{{post.id}}">
      {{ post.title }}
      <img [src]="post.thumbnailUrl" alt="" width="200" />
      {{ post.currentDate }}
    </li>
  </ul>
</section>
</main>
