<main class="flex flex-col justify-center items-center">
<section class=" p-3 bg-white  w-4/5"  >
  <ul class="flex flec-col items-center justify-center p-3" *ngFor="let post of blogpost">
    <li class=" justify-center text-center p-5 bg-slate-100 shadow-lg"  routerLink="/post/{{post.id}}">
     <div class="text-3xl p-2 mb-2">{{ post.title }}</div> 
      <img [src]="post.thumbnailUrl" alt="" width="500px" class=""/>
     <span >Post Date: {{ post.currentDate }}</span> 
    </li>
  </ul>
</section>
</main>
